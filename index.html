<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NBA Player Tracker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar has-shadow is-white">
        <div class="navbar-brand">
            <a class="navbar-item navbar-start">
                <img src="Assets/NBA.JPG" alt="site logo" style="max-height: 120px" class="noHover">
            </a>
        </div>

        <div class="search-area navbar-item" id="drop-box-player">
            <input class="input my-5 mx-2" type="text" placeholder="Type Player Name">
            <button class="searchButton button" id="searchbutton">Search</button>
        </div>
    </nav>

    <div class="column is-12">
        <div class="card px-5 my-5" id="search-container" style="display:none;">
            <p class="bd-notification is-primary is-size-5">Search Results</p>
            <div class="card px-5 py-3" id="search-results">
            </div>
        </div>
    </div>


    <div class="card px-5 my-5">
        <button class="clear is-pulled-right button is-small" id="clear-games">Clear Saved Players</button>
        <p class="bd-notification is-primary is-size-5">Saved Players</p>
        <div class="card px-5 py-3" id="saved-players"></div>
    </div>

    <div class="columns is-mobile">
        <div class="column is-4">
            <div class="card px-5">
                <p class="bd-notification is-primary is-size-5">Game Schedule - Buy Tickets</p>
                <div id="schedule" class="card px-5 py-3">
                </div>
            </div>
        </div>
        <div class="column is-mobile">
            <div class="card px-5">
                <p class="bd-notification is-primary is-size-5 px-5">Player Current Season Stats</p>
                <div class="card px-5 py-3">
                    <p id="team"></p>
                    <div id="player-stats" class="pb-2"></div>
                    <label class="checkbox px-5">
                        <button id="save-checkbox" class="button is-small py-2" style="display: none;">
                            Save Player
                        </button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>

</body>

</html>
